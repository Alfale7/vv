<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة اللغة العربية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f8f4e3;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* البطاقة */
        .card {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #800000;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* إدخال البيانات */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            margin: 10px 0 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 1.1em;
            outline: none;
        }

        input:focus {
            border: 2px solid #800000;
        }

        /* زر عرض المعلومات */
        .submit-btn, .download-btn {
            background-color: #800000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .submit-btn:hover, .download-btn:hover {
            background-color: #5c0000;
            transform: scale(1.05);
        }

        /* حاوية الصورة */
        .main-container {
            display: none;
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .main-container img {
            width: 100%;
            border-radius: 10px;
        }

        /* نص المعلومات */
        .name-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            color: #fff;
            font-size: 0.9em; /* حجم صغير للنص */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* الفيديو */
        .video-container {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        video {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* تعديل dev nawaf */
        .dev-credit {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9em;
            color: #800000;
            font-weight: bold;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5), 
                -1px -1px 0px #ffffff;
        }
    </style>
</head>
<body>
    <!-- إدخال البيانات -->
    <div class="card">
        <h1>18 ديسمبر - اليوم العالمي للغة العربية</h1>
        <div class="input-container">
            <label>اسم المستخدم:</label>
            <input type="text" id="username" placeholder="اكتب اسمك هنا">
            <label>مدير المدرسة:</label>
            <input type="text" id="principal" placeholder="اسم المدير">
            <button class="submit-btn" onclick="generateCard()">عرض المعلومات</button>
        </div>
        <div class="dev-credit">Dev: NawaF</div>
    </div>

    <!-- الصورة الرئيسية -->
    <div class="main-container" id="mainContainer">
        <img src="Image.jpeg" alt="بطاقة اللغة العربية">
        <div class="name-overlay">
            <div id="userName">الاسم:</div>
            <div id="principalName">مدير المدرسة:</div>
        </div>
    </div>

    <!-- الفيديو -->
    <div class="video-container" id="videoContainer">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            المتصفح الخاص بك لا يدعم تشغيل الفيديو.
        </video>
        <button class="download-btn" onclick="downloadCard()">تحميل النشرة</button>
    </div>

    <script>
        function generateCard() {
            const name = document.getElementById('username').value.trim();
            const principal = document.getElementById('principal').value.trim();

            if (!name || !principal) {
                alert("الرجاء إدخال الاسم واسم المدير.");
                return;
            }

            document.getElementById('userName').innerText = `الاسم: ${name}`;
            document.getElementById('principalName').innerText = `مدير المدرسة: ${principal}`;

            // عرض الحاويات
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('videoContainer').style.display = 'block';
        }

        function downloadCard() {
            const link = document.createElement('a');
            link.href = 'Image.jpeg';
            link.download = 'النشرة_اليوم_العالمي.png';
            link.click();
        }
    </script>
</body>
</html>
